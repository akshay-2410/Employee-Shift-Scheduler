<!-- Modal -->
<div class="modal  shift-modal fade" id="exampleModal1" >
  <div class="modal-dialog w-50">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Assign Shift</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body ">
        <form action="" method="post" class="shift-form d-flex flex-column" id="formshift">
          <div class="form-inp  d-flex">
            <label class="w-50" for="">Shift Start</label>
            <input class="w-50 form-input" type="time" required>
          </div>
          <div class="form-inp d-flex">
            <label class="w-50" for="">Shift End</label>
            <input class="w-50 form-input" type="time" required>
          </div>
          <div class="form-inp d-flex">
            <label class="w-50" for=""> Shift Name </label>
            <select class="w-50 form-input form-input-select" name="" id="" required>

            </select>
          </div>
          <div class="form-inp d-flex">
            <label class="w-50" for="">Shift Date</label>
            <input class="w-50 form-input form-input-date" type="date" name="" id="" disabled="true">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
        <button type="submit" data-bs-dismiss="modal" class="btn btn-primary shift-save">Save changes</button>
      </div>
    </div>
  </div>
</div>
